<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6ee;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .box {
    text-align: center;
  }

  h1 {
    font-size: 36px; /* Text thoda bada */
    margin-bottom: 40px;
  }

  button {
    padding: 15px 30px; /* Button thoda bada */
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
  }

  #no {
    background: #aaa;
    color: white;
    position: absolute;
  }

  img {
    width: 500px; /* Image thoda bada */
    max-width: 95%;
    border-radius: 20px;
    display: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }
</style>
</head>

<body>

<div class="box">
  <h1 id="text">Will you be my Valentine? ðŸ’•</h1>

  <button id="yes" onclick="showLove()">YES</button>
  <button id="no">NO</button>

  <br><br>

  <img id="loveImg" src="cat.jpg">
</div>

<script>
  const noBtn = document.getElementById("no");

  // NO button idhar-udhar bhage
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function showLove() {
    document.getElementById("text").style.display = "none";
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";
    document.getElementById("loveImg").style.display = "block";
  }
</script>

</body>
</html>
